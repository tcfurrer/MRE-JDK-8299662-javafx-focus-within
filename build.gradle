plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.10'
}

repositories {
    mavenCentral()
}

javafx {
    version = "19"
    modules = ['javafx.controls', 'javafx.graphics']
}

application {
    mainModule.set('mre')
    mainClass.set('mre.App')
}

java {
    modularity.inferModulePath.set(true)
}
